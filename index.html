    <title>Harry Potter World</title>

  <body>
    <template id="facultyLabel">
      <label>
        <input type="radio" value="gryffindor" name="house" />
        <img alt="Gryffindor logo" src="img/gryffindor.png" width="120" />
        <span>Gryffindor</span>
      </label>
    </template>
    <template id="filterLabel">
      <label>
        <input type="radio" name="hogwarts" value="" />
        <span>Not from Hogwarts</span>
      </label>
    </template>
    <template id="searchLabel">
      <label>
        <input type="search" name="name" placeholder="Hero's name" />
        <span>Search</span>
      </label>
    </template>

    <template id="bigHero">
      <div class="hero-card hero-card__big" id="hero-card__big">
        <img src="" alt="description" width="150" />
        <div class="hero-description">
          <h2 class="title card-title">Harry Potter</h2>
          <p class="text card-text">
            <span class="hero-name">Harry Potter</span> was bourn
            <span class="hero-birth-date">31-07-1980</span>.
            <span class="hero-occupation">Student of Hogwarts, Gryffindor</span>.
          </p>
          <p class="text card-text">
            Has <span class="hero-hair">black</span> hair,
            <span class="hero-eyes">green</span> eyes. Patronus -
            <span class="hero-patronus">stag</span>
          </p>
          <p class="text card-text">
            Acted by
            <span class="hero-actor">Daniel Radcliffe</span>.
          </p>
        </div>
      </div>
    </template>
    <template id="smallHero">
      <div class="hero-card hero-card__small" data-id="1" id="hero-card__small">
        <img src="" alt="description" width="80" class="img card-img card-img__small" />
        <div class="hero-description">
          <h3 class="title card-title">Harry Potter</h3>
          <p class="text card-text">
            <span class="hero-name">Harry Potter</span> was bourn
            <span class="hero-birth-date">31-07-1980</span>.
            <span class="hero-occupation">Student of Hogwarts, Gryffindor</span>
          </p>
        </div>
      </div>
    </template>
